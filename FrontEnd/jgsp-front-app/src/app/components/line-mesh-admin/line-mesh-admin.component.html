<div *ngIf="isBtnAddClicked" class="col-md-6 user-container">
    <h2 class="text-center">Add Line</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        
      <div class="form-group">
        <label for="number">Number</label>
        <input formControlName="number" required  name="number" class="form-control" id="number">
     
      </div>
  
      <div class="form-group">
        <label for="typeOfLine">Type of Line:</label>
        <select formControlName="typeOfLine" class="form-control">
          <option *ngFor="let typeOfLine of TypeLine" [value] = "typeOfLine.name">{{typeOfLine.name}}</option>

      </select>
      </div>

      <div class="form-group">
          <label for="stations">Stations:</label>
          <label  *ngFor="let station of stations; let i= index">
              <input type="checkbox"  (change)="onChange(station)">
              {{station.Name}}
            </label>

        </div>
  
      <p>{{message}}</p>
      <button class="btn btn-success" >Add</button>
    </form>
  </div>

  <div *ngIf="isBtnEditClicked" class="col-md-6 user-container">
    <h2 class="text-center">Edit Line</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmitEdit()">
        <div class="form-group">
            <label for="number">Number</label>
            <input formControlName="number"  required  name="number" class="form-control" id="number">
         
          </div>
      
          <div class="form-group">
            <label for="typeOfLine">Type of Line:</label>
            <select formControlName="typeOfLine" class="form-control">
              <option *ngFor="let typeOfLine of TypeLine" [value] = "typeOfLine.name">{{typeOfLine.name}}</option>
    
          </select>
          </div>

          <div class="form-group">
            <label for="currentStations">Current Stations:</label>
            <label  *ngFor="let currentStation of currentStations"> &nbsp;{{currentStation.Name}}</label>
    
          </div>

          <div class="form-group">
              <label for="stations">Stations:</label>
              <label  *ngFor="let station of stations; let i= index">
                  <input type="checkbox"  (change)="onChange(station)">
                  {{station.Name}}
                </label>
    
            </div>
          <p>{{messageEdit}}</p>
      <button class="btn btn-success" >Edit</button>
    </form>
  </div>

<div class="col-md-6 user-container">
    <h2 style="margin: auto">Lines</h2>
    
    <button class="btn btn-danger" style="width:140px" (click)="addLine()"> Add Line </button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">IDtypeOfLine</th>
        <th>Number</th>
        <th>Type of Line</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let line of lines">
        <td class="hidden">{{line.IDtypeOfLine}}</td>
        <td>{{line.Number}}</td>
        <td>{{line.TypeOfLine}}</td>
        <td><button class="btn btn-success" (click)="deleteLine(line)"> Delete </button>
          <button class="btn btn-success" (click)="editLine(line)" style="margin-left: 20px;"> Edit </button></td>
      </tr>
      </tbody>
    </table>
  </div>
